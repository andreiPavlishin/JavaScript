<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inputDiv {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <input type="range" min="20" max="100">
    <div id="inputDiv">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, expedita.
    </div>
    <script>
        "use strict";
        const inputEl = document.querySelector("input");
        const texEl = document.querySelector("#inputDiv");
        inputEl.value = Number.parseInt(getComputedStyle(texEl).fontSize);
        inputEl.addEventListener("input", event => {
            texEl.style.fontSize = event.target.value + "px";
        });
    </script>
</body>

</html>
