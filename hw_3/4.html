2. Необходимо отсортировать массив products используя метод sort по цене,

-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {

    ];

    const all_Photos = products.filter(function (photo) {
      return 'photos' in photo && photo.photos.length > 0;
    });

     Не мог ни как сам додуматься до второго условия in :( хотя живой пример

    Шире мыслить :) Опыт... 
    */

      return a.price - b.price;
    });
