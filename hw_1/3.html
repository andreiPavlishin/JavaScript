<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. При сложении 10 + 10 получаем 20. (Так как это числовые типы данных)
    2. 20 + "10" (сложение строки и числа, с математический
      точки зрения выполнить нельзя, так как "10 это строчный элемент". При 
      выполнении операции JS - автоматически переводит число 20 в строку. 
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Сложить 10 + "10", в данном виде невозможно, т.к это разные типы данных
      10 - Числовой тип данных
      "10" - Строчный тип данных 
      При их объединении получаеться трочный тип данных JS автоматически 
      переведёт числовые данные в строчные. Результат такой операции: "1010".
    2. Как и в первом случае сложить "1010" и 10 не получиться из-за разных 
      типов данных. 
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. При сложении 10 + 10 получаем 20. (Так как это числовые типы данных)
    2. Для перевода строчного элемента "10" в числовой, используем унарный 
      оператор + он переводит строчный тип данных в числовой
    3. Складываем 20 + 10 = 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Число 10 мы пытаемся поделить на число -0 (Это происходит из-з унарного 
    оператора, который преобразует пустую строку в число). 
    2. Деление на ноль недопустимо во многих алгебраических структурах
      10 / -0; Получаем -Infinity
    3. С помощью console.log выводим число -Infinityв консоль.
    */
    console.log(10 / -"");

    /*
    1. Для деления 10 на 2,5 в примере сработает унарный оператор +. Но это не 
      сработает, по причине того, что дроби в JS должны указываться точкой, а не
      запятой. В результати из-за невозможности операции получим значение NaN.
    2. Пытаясь разделить 10 на NaN получаем NaN (10 / NaN = NaN)
    3. С помощью console.log выводим число NaN  консоль
    */
    console.log(10 / +"2,5");
  </script>
</body>
