<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /*
     * Возвращает результат операции, который был передан в параметр.
     * @param {number} arg1 - Первое число.
     * @param {number} arg2 - Второе число.
     * @param {string} operation - Операция, строковое значение. 
     * Необходимо ввести только те значения, которые указанные в case 
     * в противном в случае, будет ошибка.
     * @return {number} - Возвращает результат указанный в operation. 
     * Возвращает NaN, если operation или значения указанные не верно 
     *  пример: (В место "/" указан ":")
    */
    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "/"));
    console.log(mathOperation(5, 3, ":"));

    // case - искомое значение; sum выполнение функции указанной ранее (ниже)
    function mathOperation(arg1, arg2, operation) {
      switch (operation) { // заданный оператор 
        case "+": return sum(arg1, arg2);
        case "-": return diff(arg1, arg2);
        case "*": return multiply(arg1, arg2);
        case "/": return divide(arg1, arg2);
        default: return NaN;
      }
    }

    /*
       * Считает сумму.
       * @param {number} a - Первое число.
       * @param {number} b - Второе число.
       * @return {number} Сумма чисел.
      */
    function sum(a, b) {
      return a + b;
    }

    /*
     * Считает разницу переданных
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Разница чисел.
    */
    function diff(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;

    }
    /*
     * Считает произведение.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Результат умножения.
    */
    function multiply(a, b) {
      return a * b;
    }
    /*
     * @param {numder} a - Первое число.
     * @param {number} b - Второе число.
     * @retutn {number}  Результат деления.
    */
    function divide(a, b) {
      return a / b;
    }

  </script>
