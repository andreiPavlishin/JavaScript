<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework_1</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Происходит работа Унарного арифметического оператора в JS Инкремент (++).
    В данном примере он работает на увеличении т.к установлен перед операндом.
    а = 1 прибавив 1 получаем 2 
    теперь значение переменной а = 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    В данном примере мы наблюдаем работу тогоже Унарного арифметического 
    оператора Инкремент (++). Как и было описанно выши его работа 
    (оператора Инкремент (++)) зависит от того где он установле перед или после 
    операнда. 
    Во втором примере Инкремент (++) установлен после операнда, к нему также
    прибавляется 1, однако результатом является первоначальное, неувеличенное
    значение операнда.
    Но переменная b сохранена со значением 2  
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Ранее, в первом примере операнд а мы увеличили на 1 и сохранили это значение
    в переменной и теперь оно равно 2.
    Но тут опять вступает в работу оператор Инкремент, и увеличивает сохранёное 
    ранее значении 2 на 1 единуцу, получаеться 3 и сохраняет значение переменной
    а = 3.
    2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    
    В данном примере переменну b мы увеличиваем на 1 единицу в памяти, но 
    выводим в уравнение как 2 из за установленного оператора ++ позади 
    переменной: 2 + 2 = 4
    но сохранённое значение переменной b = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b); 
  </script>
</body>

</html>
